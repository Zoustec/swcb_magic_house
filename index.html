<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>swcb_magic_house</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <script async src="js/artoolkit.min.js"></script>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-fullscreen-button"></div>
      </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebGL.loader.js";
      var config = {
        dataUrl: buildUrl + "/WebGL.data",
        frameworkUrl: buildUrl + "/WebGL.framework.js",
        codeUrl: buildUrl + "/WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Zoustec",
        productName: "swcb_magic_house",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        // Avoid draining fillrate performance on mobile devices,
        // and default/override low DPI mode on mobile browsers.
        config.devicePixelRatio = 1;
        //unityShowBanner('WebGL builds are not supported on mobile devices.');
      } else {
        //canvas.style.width = "960px";
        //canvas.style.height = "600px";
      }
      loadingBar.style.display = "block";

      var globalUnityInstance;
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          globalUnityInstance = unityInstance;
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
    <div id="loading" style="display: none;">
        <span class="loading-text">讀取中，請稍後</span>
    </div>
	<video
        loop
        autoplay
        muted
		playsinline
        id="ar-video">
    </video>
    <script>
      var video = document.getElementById( 'ar-video' );
      var loading = document.getElementById( 'loading' );
      var currentIndex;
      var isARInit = false;
      var isPause = false;

      window.addEventListener('startAR', startAR);
      window.addEventListener('resumeAR', stopAR);

      function startAR() {
        if (isARInit) {
          isPause=false;
          video.play();
        }
        else {
          if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            var hint = {
              audio: false,
              //video: true,
              video: {
                facingMode: 'environment',
                //width: { ideal: 640 },
                //height: { ideal: 480 },
              },
            };
            isARInit = true;
            navigator.mediaDevices.getUserMedia( hint ).then( function( stream ) {
            loading.style.display="flex";
            video.srcObject = stream;
            video.addEventListener( 'loadedmetadata', function() {
              video.play();
              var arController = new ARController(320, 240, 'Data/camera_para.dat');
              arController.onload = function() {
                var video = document.getElementById('ar-video');

                arController.addEventListener('getNFTMarker', function (ev) {
                  if (currentIndex != ev.data.index) {
                    //window.alert( 'get mark ' + ev.data.index );
                    globalUnityInstance.SendMessage('ARCanvas', 'FoundMarker', ev.data.index);
                    currentIndex = ev.data.index;
                  }       
                });
      
	            arController.addEventListener('lostNFTMarker', function (ev) {
                  if (currentIndex == ev.data.index) {
                    globalUnityInstance.SendMessage('ARCanvas', 'FoundMarker', -1);
                    currentIndex = ev.data.index;
                  }       
                });
                arController.loadNFTMarkers(['DataNFT/elf', 'DataNFT/well', 'DataNFT/tree','DataNFT/slope'], function (markerId) {
                  arController.trackNFTMarkerId(markerId, 2);
                  console.log("loadNFTMarker -> ", markerId);
                  loading.style.display="none";
                });

                interval = setInterval(function() {
                  if (!isPause)
				  {
                    arController.process(video);
				  }
                }, 10);
              };
            });
          }).catch( function ( err ) {
            window.alert('相機初始化錯誤');
          });
          }
        }
      };

      function stopAR() {
        isPause=true;
        video.pause();
      };
      </script>
  </body>
</html>
